{% extends 'base.html' %}

{% block content %}
<div class="col d-flex justify-content-center">
  <div class="card" style="width: 40rem;">
    <div class="card-header">
      <h5 class="card-title">Редактирование комментария</h5>
    </div>
    <div class="card-body">
      <form method="post" action="{% url 'blog:edit_comment' post.id comment.id %}">
        {% csrf_token %}
        <div class="mb-3">
          <!-- Явно создаем textarea для текста комментария -->
          <label for="id_text">Текст комментария:</label>
          <textarea id="id_text" name="text" class="form-control" rows="5">{{ form.text.value }}</textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-secondary">Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
