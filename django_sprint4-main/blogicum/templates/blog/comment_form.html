{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Редактирование комментария</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="mt-3">
                    {% bootstrap_button "Сохранить" button_type="submit" button_class="btn-primary" %}
                    <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
